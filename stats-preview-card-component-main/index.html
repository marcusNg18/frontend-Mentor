<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style1.css">
    
    <title>Frontend Mentor | Stats preview card component</title>

    
  </head>

  <body>
    <section>
      <div class="container">
      <div class="image"></dib><img src="css/image-header-desktop.jpg" class="heading-img" alt="Illustration"></div>

      <div class="left-col">
        <h1 class="main-heading">Get <span class="text-color">insights</span> that help your business grow.</h1>
        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="info">
          <p class="stats"><span class="figures">10k+</span> companies</p>
          <p class="stats"><span class="figures">314</span> templates</p>
          <p class="stats"><span class="figures">12m+</span> queries</p>
        </div>
      </div>
    </div>
    </section>  
    
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.facebook.com/marcus.ng.1447342/">Marcus Nguyen</a>.</p>
    </div>
  
  </body>
</html>
